{% extends "base.html" %}

{% load static %}

{% block content %}

<div>
  <img src="{% static 'img/password_reset_complete.jpg' %}" alt="password_reset_complete" align="left">
  <h2>Восстановление пароля завершено</h2>
  <p>Ваш пароль был сохранен. Теперь вы можете войти.</p>  
  <a
    href="{% url 'auth:login' %}"
    class="btn btn-outline-primary me-2"
    role="button"
    aria-pressed="true"
    >Войти</a
  >
</div>

{% endblock %}
